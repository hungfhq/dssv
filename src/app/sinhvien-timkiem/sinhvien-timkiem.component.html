<div id="search-component">
  <h4>tim kiem sinh vien</h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)">

  <ul class = "search-result">
    <li *ngFor="let sinhvien of dssinhvien$ | async">
      <a routerLink="/detail/{{sinhvien.id}}">
      {{sinhvien.name}}
      </a>
    </li>
  </ul>
</div>
